<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dribbling ‚öΩÔ∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #matches {
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .match {
      background: #fff;
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Dribbling ‚öΩÔ∏è</h1>

  <input id="matchName" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –º–∞—Ç—á–∞" />
  <input id="matchLocation" type="text" placeholder="–õ–æ–∫–∞—Ü–∏—è" />
  <button onclick="createMatch()">‚úÖ –°–æ–∑–¥–∞—Ç—å –º–∞—Ç—á</button>
  <button onclick="findMatch()">üîç –ù–∞–π—Ç–∏ –º–∞—Ç—á</button>
  <button onclick="showProfile()">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
  <div id="matches"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyk5IJl1-RcJ_38t5caio0qsTG0VABlkQPQVj0SCMQlcvV5qq-2-gQlkiLFsDJeUnXd/exec";

    // Telegram init
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }

    function createMatch() {
      const name = document.getElementById("matchName").value.trim();
      const location = document.getElementById("matchLocation").value.trim();
      const date = new Date().toLocaleDateString();

      if (!name || !location) {
        alert("‚ùó–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –ª–æ–∫–∞—Ü–∏—é –º–∞—Ç—á–∞");
        return;
      }

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ name, date, location }),
        headers: { "Content-Type": "application/json" }
      })
        .then(res => res.text())
        .then(() => {
          alert("‚úÖ –ú–∞—Ç—á —Å–æ–∑–¥–∞–Ω!");
          document.getElementById("matchName").value = "";
          document.getElementById("matchLocation").value = "";
        })
        .catch(err => {
          alert("‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –º–∞—Ç—á–∞");
          console.error(err);
        });
    }

    function findMatch() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("matches");
          container.innerHTML = "<h3>üìã –ú–æ–∏ –º–∞—Ç—á–∏:</h3>";
          if (data.length === 0) {
            container.innerHTML += "<p>–ù–µ—Ç –º–∞—Ç—á–µ–π</p>";
            return;
          }
          data.forEach(match => {
            container.innerHTML += `
              <div class="match">
                <strong>${match.name}</strong><br/>
                üìç ${match.location}<br/>
                üìÖ ${match.date}
              </div>
            `;
          });
        })
        .catch(err => {
          alert("‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –º–∞—Ç—á–µ–π");
          console.error(err);
        });
    }

    function showProfile() {
      if (window.Telegram && Telegram.WebApp) {
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
          alert(`üë§ –ü—Ä–æ—Ñ–∏–ª—å:\n–ò–º—è: ${user.first_name}\nID: ${user.id}`);
        } else {
          alert("‚ö†Ô∏è –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω");
        }
      } else {
        alert("‚ö†Ô∏è –û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram");
      }
    }
  </script>
</body>
</html>
