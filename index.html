<!DOCTYPE html>
<html>
<head>

  </style>
</head>
<body>
  <h1>Dribbling ‚öΩÔ∏è</h1>

  <button onclick="createMatch()">–°–æ–∑–¥–∞—Ç—å –º–∞—Ç—á</button>
  <button onclick="loadMatches()">–ú–æ–∏ –º–∞—Ç—á–∏</button>

  <div id="matchList"></div>

  <script>
    const scriptURL = "https://functions.yandexcloud.net/d4edr4lciksrs9o50ehq";

    function createMatch() {
      const name = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –º–∞—Ç—á–∞:");
      const location = prompt("–í–≤–µ–¥–∏—Ç–µ –º–µ—Å—Ç–æ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è:");
      const date = new Date().toLocaleString();

      if (!name || !location) {
        alert("‚ùó –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤—Å–µ –¥–∞–Ω–Ω—ã–µ.");
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ name, date, location }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.text())
      .then(() => {
        alert("‚úÖ –ú–∞—Ç—á —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!");
        loadMatches();

    }

    function loadMatches() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data)) {
            throw new Error("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö");
          }

          matchList.innerHTML = "<h3>üìã –°–ø–∏—Å–æ–∫ –º–∞—Ç—á–µ–π:</h3>" + data.map(match => `
            <div>‚öΩ <b>${match.name}</b> ‚Äî ${match.location} (${match.date})</div>
          `).join("");
        })
        .catch(() => alert("‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–∞—Ç—á–∏"));
    }

    // Telegram WebApp Init

    }
  </script>
